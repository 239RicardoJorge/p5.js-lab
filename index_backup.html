<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECTOR.LAB ‚Äî 80s Pattern Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="brand">
                <div class="brand-mark">‚óà</div>
                <div class="brand-text">
                    <span class="brand-name">VECTOR.LAB</span>
                    <span class="brand-sub">80s Pattern Generator</span>
                </div>
            </header>

            <div class="sidebar-content">
                <!-- Pattern Presets -->
                <section class="section">
                    <h3 class="section-title">PADR√ÉO</h3>
                    <div class="preset-grid">
                        <button class="preset-btn active" data-pattern="lines" title="Linhas">
                            <svg viewBox="0 0 24 24">
                                <line x1="4" y1="2" x2="4" y2="22" />
                                <line x1="9" y1="2" x2="9" y2="22" />
                                <line x1="14" y1="2" x2="14" y2="22" />
                                <line x1="19" y1="2" x2="19" y2="22" />
                            </svg>
                        </button>
                        <button class="preset-btn" data-pattern="radial" title="Radial">
                            <svg viewBox="0 0 24 24">
                                <line x1="12" y1="12" x2="12" y2="2" />
                                <line x1="12" y1="12" x2="20" y2="4" />
                                <line x1="12" y1="12" x2="22" y2="12" />
                                <line x1="12" y1="12" x2="20" y2="20" />
                            </svg>
                        </button>
                        <button class="preset-btn" data-pattern="circles" title="C√≠rculos">
                            <svg viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="none" />
                                <circle cx="12" cy="12" r="6" fill="none" />
                            </svg>
                        </button>
                        <button class="preset-btn" data-pattern="grid" title="Grid">
                            <svg viewBox="0 0 24 24">
                                <rect x="3" y="3" width="7" height="7" fill="none" />
                                <rect x="14" y="3" width="7" height="7" fill="none" />
                                <rect x="3" y="14" width="7" height="7" fill="none" />
                                <rect x="14" y="14" width="7" height="7" fill="none" />
                            </svg>
                        </button>
                        <button class="preset-btn" data-pattern="dots" title="Dots">
                            <svg viewBox="0 0 24 24">
                                <circle cx="6" cy="6" r="2" />
                                <circle cx="18" cy="6" r="2" />
                                <circle cx="6" cy="18" r="2" />
                                <circle cx="18" cy="18" r="2" />
                            </svg>
                        </button>
                        <button class="preset-btn" data-pattern="triangle" title="Tri√¢ngulo">
                            <svg viewBox="0 0 24 24">
                                <polygon points="12,2 22,22 2,22" fill="none" />
                            </svg>
                        </button>
                    </div>
                </section>

                <!-- Quantidade -->
                <section class="section">
                    <h3 class="section-title resetable" data-reset="count">QUANTIDADE</h3>
                    <div class="single-control">
                        <input type="number" class="value-input" id="countValue" value="20" min="2" max="200">
                        <input type="range" class="slider value-slider" id="countSlider" min="2" max="200" value="20">
                    </div>
                </section>

                <!-- Espessura -->
                <section class="section">
                    <div class="attr-header">
                        <h3 class="section-title resetable" data-reset="weight">ESPESSURA</h3>
                        <div class="axis-toggle" data-param="weight">
                            <button class="axis-btn active" data-axis="x">X</button>
                            <button class="axis-btn" data-axis="y">Y</button>
                        </div>
                    </div>
                    <div class="range-control">
                        <div class="range-inputs">
                            <input type="number" class="value-input start" id="weightStart" value="2" step="0.5"
                                min="0.5" max="50">
                            <span class="range-arrow">‚Üí</span>
                            <input type="number" class="value-input end" id="weightEnd" value="2" step="0.5" min="0.5"
                                max="50">
                        </div>
                        <div class="dual-slider large">
                            <input type="range" class="slider-track-input" id="weightSliderStart" min="0.5" max="50"
                                step="0.5" value="2">
                            <input type="range" class="slider-track-input" id="weightSliderEnd" min="0.5" max="50"
                                step="0.5" value="2">
                            <div class="slider-track"></div>
                            <div class="slider-range" id="weightRange"></div>
                        </div>
                        <div class="fade-position">
                            <span class="fade-label">min</span>
                            <input type="range" class="pos-slider start" id="weightFadeStart" min="0" max="100"
                                value="0">
                            <input type="range" class="pos-slider end" id="weightFadeEnd" min="0" max="100" value="100">
                            <span class="fade-label">max</span>
                            <select class="curve-select" id="weightCurve">
                                <option value="linear">Lin</option>
                                <option value="easeIn">In</option>
                                <option value="easeOut">Out</option>
                                <option value="easeInOut">InOut</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Espa√ßamento -->
                <section class="section">
                    <div class="attr-header">
                        <h3 class="section-title resetable" data-reset="spacing">ESPA√áAMENTO</h3>
                        <div class="axis-toggle" data-param="spacing">
                            <button class="axis-btn active" data-axis="x">X</button>
                            <button class="axis-btn" data-axis="y">Y</button>
                        </div>
                    </div>
                    <div class="range-control">
                        <div class="range-inputs">
                            <input type="number" class="value-input start" id="spacingStart" value="1" step="0.1"
                                min="0" max="3">
                            <span class="range-arrow">‚Üí</span>
                            <input type="number" class="value-input end" id="spacingEnd" value="1" step="0.1" min="0"
                                max="3">
                        </div>
                        <div class="dual-slider large">
                            <input type="range" class="slider-track-input" id="spacingSliderStart" min="0" max="3"
                                step="0.1" value="1">
                            <input type="range" class="slider-track-input" id="spacingSliderEnd" min="0" max="3"
                                step="0.1" value="1">
                            <div class="slider-track"></div>
                            <div class="slider-range" id="spacingRange"></div>
                        </div>
                        <div class="fade-position">
                            <span class="fade-label">min</span>
                            <input type="range" class="pos-slider start" id="spacingFadeStart" min="0" max="100"
                                value="0">
                            <input type="range" class="pos-slider end" id="spacingFadeEnd" min="0" max="100"
                                value="100">
                            <span class="fade-label">max</span>
                            <select class="curve-select" id="spacingCurve">
                                <option value="linear">Lin</option>
                                <option value="easeIn">In</option>
                                <option value="easeOut">Out</option>
                                <option value="easeInOut">InOut</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Comprimento -->
                <section class="section">
                    <div class="attr-header">
                        <h3 class="section-title resetable" data-reset="length">COMPRIMENTO</h3>
                        <div class="axis-toggle" data-param="length">
                            <button class="axis-btn active" data-axis="x">X</button>
                            <button class="axis-btn" data-axis="y">Y</button>
                        </div>
                    </div>
                    <div class="range-control">
                        <div class="range-inputs">
                            <input type="number" class="value-input start" id="lengthStart" value="100" min="0"
                                max="100">
                            <span class="range-arrow">‚Üí</span>
                            <input type="number" class="value-input end" id="lengthEnd" value="100" min="0" max="100">
                        </div>
                        <div class="dual-slider large">
                            <input type="range" class="slider-track-input" id="lengthSliderStart" min="0" max="100"
                                value="100">
                            <input type="range" class="slider-track-input" id="lengthSliderEnd" min="0" max="100"
                                value="100">
                            <div class="slider-track"></div>
                            <div class="slider-range" id="lengthRange"></div>
                        </div>
                        <div class="fade-position">
                            <span class="fade-label">min</span>
                            <input type="range" class="pos-slider start" id="lengthFadeStart" min="0" max="100"
                                value="0">
                            <input type="range" class="pos-slider end" id="lengthFadeEnd" min="0" max="100" value="100">
                            <span class="fade-label">max</span>
                            <select class="curve-select" id="lengthCurve">
                                <option value="linear">Lin</option>
                                <option value="easeIn">In</option>
                                <option value="easeOut">Out</option>
                                <option value="easeInOut">InOut</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Opacidade -->
                <section class="section">
                    <div class="attr-header">
                        <h3 class="section-title resetable" data-reset="opacity">OPACIDADE</h3>
                        <div class="axis-toggle" data-param="opacity">
                            <button class="axis-btn active" data-axis="x">X</button>
                            <button class="axis-btn" data-axis="y">Y</button>
                        </div>
                    </div>
                    <div class="range-control">
                        <div class="range-inputs">
                            <input type="number" class="value-input start" id="opacityStart" value="100" min="0"
                                max="100">
                            <span class="range-arrow">‚Üí</span>
                            <input type="number" class="value-input end" id="opacityEnd" value="100" min="0" max="100">
                        </div>
                        <div class="dual-slider large">
                            <input type="range" class="slider-track-input" id="opacitySliderStart" min="0" max="100"
                                value="100">
                            <input type="range" class="slider-track-input" id="opacitySliderEnd" min="0" max="100"
                                value="100">
                            <div class="slider-track"></div>
                            <div class="slider-range" id="opacityRange"></div>
                        </div>
                        <div class="fade-position">
                            <span class="fade-label">min</span>
                            <input type="range" class="pos-slider start" id="opacityFadeStart" min="0" max="100"
                                value="0">
                            <input type="range" class="pos-slider end" id="opacityFadeEnd" min="0" max="100"
                                value="100">
                            <span class="fade-label">max</span>
                            <select class="curve-select" id="opacityCurve">
                                <option value="linear">Lin</option>
                                <option value="easeIn">In</option>
                                <option value="easeOut">Out</option>
                                <option value="easeInOut">InOut</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Cor -->
                <section class="section">
                    <div class="attr-header">
                        <h3 class="section-title resetable" data-reset="color">COR</h3>
                        <div class="attr-controls">
                            <button class="mode-btn active" id="colorModeSolid" title="Cor S√≥lida">‚ñ†</button>
                            <button class="mode-btn" id="colorModeFade" title="Gradiente">‚óê</button>
                            <div class="axis-toggle hidden" id="colorAxisToggle" data-param="color">
                                <button class="axis-btn active" data-axis="x">X</button>
                                <button class="axis-btn" data-axis="y">Y</button>
                            </div>
                        </div>
                    </div>

                    <!-- Color Stops -->
                    <div class="color-stops-container" id="colorStopsContainer">
                        <div class="color-stops" id="colorStops"></div>
                        <button class="add-stop-btn" id="addColorStop" title="Adicionar cor">+</button>
                    </div>
                    <div class="gradient-preview" id="colorGradientPreview"></div>

                    <!-- Color Fade Position -->
                    <div class="color-fade-controls hidden" id="colorFadeControls">
                        <div class="fade-position">
                            <span class="fade-label">min</span>
                            <input type="range" class="pos-slider start" id="colorFadeStart" min="0" max="100"
                                value="0">
                            <input type="range" class="pos-slider end" id="colorFadeEnd" min="0" max="100" value="100">
                            <span class="fade-label">max</span>
                        </div>
                        <div class="smoothness-control">
                            <span class="fade-label">Steps</span>
                            <input type="range" class="smoothness-slider" id="colorSteps" min="2" max="100" value="100">
                            <span class="steps-value" id="colorStepsValue">‚àû</span>
                        </div>
                    </div>

                    <!-- Color Presets -->
                    <div class="presets-section">
                        <div class="presets-header">
                            <span class="presets-label">Presets</span>
                            <button class="save-preset-btn" id="saveColorPreset" title="Guardar preset">üíæ</button>
                        </div>
                        <div class="color-presets" id="colorPresets"></div>
                    </div>
                </section>
            </div>
        </aside>

        <!-- Canvas Container -->
        <main class="canvas-container">
            <div id="canvasWrapper">
                <div id="canvas"></div>
            </div>

            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="tool-btn" id="resetBtn" title="Reset (R)">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                            <path d="M3 3v5h5" />
                        </svg>
                    </button>
                    <button class="tool-btn" id="randomBtn" title="Random (Space)">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 3h5v5" />
                            <path d="M4 20 21 3" />
                            <path d="M21 16v5h-5" />
                            <path d="M15 15 21 21" />
                            <path d="M4 4l5 5" />
                        </svg>
                    </button>
                </div>

                <div class="toolbar-center">
                    <div class="resolution-control">
                        <input type="number" class="res-input" id="resWidth" value="800" min="100" max="4000" step="50">
                        <span>√ó</span>
                        <input type="number" class="res-input" id="resHeight" value="800" min="100" max="4000"
                            step="50">
                        <button class="res-apply" id="resApply" title="Aplicar">‚Üµ</button>
                    </div>
                </div>

                <div class="toolbar-right">
                    <button class="tool-btn export" id="exportPng">PNG</button>
                    <button class="tool-btn export" id="saveJson">JSON</button>
                    <label class="tool-btn export">
                        LOAD
                        <input type="file" id="loadJson" accept=".json" hidden>
                    </label>
                </div>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <div class="right-panel-content">
                <!-- 3D Rotation -->
                <section class="section">
                    <h3 class="section-title">ROTA√á√ÉO 3D</h3>

                    <div class="control-row">
                        <label class="control-label">
                            <span class="resetable" data-reset="rotX">X</span>
                            <input type="number" class="value-input-small" id="rotXValue" value="0" min="-90" max="90">
                        </label>
                        <input type="range" class="slider" id="rotX" min="-90" max="90" value="0">
                    </div>

                    <div class="control-row">
                        <label class="control-label">
                            <span class="resetable" data-reset="rotY">Y</span>
                            <input type="number" class="value-input-small" id="rotYValue" value="0" min="-90" max="90">
                        </label>
                        <input type="range" class="slider" id="rotY" min="-90" max="90" value="0">
                    </div>

                    <div class="control-row">
                        <label class="control-label">
                            <span class="resetable" data-reset="rotZ">Z</span>
                            <input type="number" class="value-input-small" id="rotZValue" value="0" min="-180"
                                max="180">
                        </label>
                        <input type="range" class="slider" id="rotZ" min="-180" max="180" value="0">
                    </div>
                </section>

                <!-- Position & Scale -->
                <section class="section">
                    <h3 class="section-title">POSI√á√ÉO</h3>

                    <div class="control-row">
                        <label class="control-label">
                            <span class="resetable" data-reset="posX">X</span>
                            <input type="number" class="value-input-small" id="posXValue" value="50" min="0" max="100">
                        </label>
                        <input type="range" class="slider" id="posX" min="0" max="100" value="50">
                    </div>

                    <div class="control-row">
                        <label class="control-label">
                            <span class="resetable" data-reset="posY">Y</span>
                            <input type="number" class="value-input-small" id="posYValue" value="50" min="0" max="100">
                        </label>
                        <input type="range" class="slider" id="posY" min="0" max="100" value="50">
                    </div>

                    <div class="control-row">
                        <label class="control-label">
                            <span class="resetable" data-reset="scale">Escala</span>
                            <input type="number" class="value-input-small" id="scaleValue" value="100" min="10"
                                max="200">
                        </label>
                        <input type="range" class="slider" id="scale" min="10" max="200" value="100">
                    </div>
                </section>

                <!-- Background -->
                <section class="section">
                    <div class="attr-header">
                        <h3 class="section-title resetable" data-reset="bg">FUNDO</h3>
                        <div class="attr-controls">
                            <button class="mode-btn active" id="bgModeSolid" title="Cor S√≥lida">‚ñ†</button>
                            <button class="mode-btn" id="bgModeFade" title="Gradiente">‚óê</button>
                        </div>
                    </div>

                    <div class="color-stops-container" id="bgStopsContainer">
                        <div class="color-stops" id="bgStops"></div>
                        <button class="add-stop-btn" id="addBgStop" title="Adicionar cor">+</button>
                    </div>
                    <div class="gradient-preview" id="bgGradientPreview"></div>

                    <div class="bg-direction hidden" id="bgDirectionContainer">
                        <button class="dir-btn active" data-dir="vertical" title="Vertical">‚Üì</button>
                        <button class="dir-btn" data-dir="horizontal" title="Horizontal">‚Üí</button>
                        <button class="dir-btn" data-dir="radial" title="Radial">‚óé</button>
                    </div>

                    <div class="presets-section">
                        <div class="presets-header">
                            <span class="presets-label">Presets</span>
                            <button class="save-preset-btn" id="saveBgPreset" title="Guardar preset">üíæ</button>
                        </div>
                        <div class="color-presets" id="bgPresets"></div>
                    </div>
                </section>

                <!-- Layers -->
                <section class="section section-layers">
                    <div class="section-header">
                        <h3 class="section-title">LAYERS</h3>
                        <button class="add-layer-btn" id="addLayerBtn">+</button>
                    </div>
                    <div class="layers-list" id="layersList"></div>
                </section>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>

</html>
