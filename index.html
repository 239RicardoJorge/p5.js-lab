<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECTOR.LAB — 80s Pattern Generator</title>
    <meta name="description"
        content="Create elegant 80s-inspired vector patterns with rhythmic lines, geometric gradients, and 3D perspective.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="brand">
                <div class="brand-mark">◈</div>
                <div class="brand-text">
                    <span class="brand-name">VECTOR.LAB</span>
                    <span class="brand-sub">80s Pattern Generator</span>
                </div>
            </header>

            <!-- Pattern Presets -->
            <section class="section">
                <h3 class="section-title">PADRÃO</h3>
                <div class="preset-grid">
                    <button class="preset-btn active" data-pattern="lines" title="Linhas">
                        <svg viewBox="0 0 24 24">
                            <line x1="4" y1="2" x2="4" y2="22" />
                            <line x1="9" y1="2" x2="9" y2="22" />
                            <line x1="14" y1="2" x2="14" y2="22" />
                            <line x1="19" y1="2" x2="19" y2="22" />
                        </svg>
                    </button>
                    <button class="preset-btn" data-pattern="radial" title="Radial">
                        <svg viewBox="0 0 24 24">
                            <line x1="12" y1="12" x2="12" y2="2" />
                            <line x1="12" y1="12" x2="20" y2="4" />
                            <line x1="12" y1="12" x2="22" y2="12" />
                            <line x1="12" y1="12" x2="20" y2="20" />
                            <line x1="12" y1="12" x2="12" y2="22" />
                            <line x1="12" y1="12" x2="4" y2="20" />
                            <line x1="12" y1="12" x2="2" y2="12" />
                            <line x1="12" y1="12" x2="4" y2="4" />
                        </svg>
                    </button>
                    <button class="preset-btn" data-pattern="circles" title="Círculos">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" fill="none" />
                            <circle cx="12" cy="12" r="7" fill="none" />
                            <circle cx="12" cy="12" r="4" fill="none" />
                        </svg>
                    </button>
                    <button class="preset-btn" data-pattern="grid" title="Grid">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="3" width="7" height="7" fill="none" />
                            <rect x="14" y="3" width="7" height="7" fill="none" />
                            <rect x="3" y="14" width="7" height="7" fill="none" />
                            <rect x="14" y="14" width="7" height="7" fill="none" />
                        </svg>
                    </button>
                    <button class="preset-btn" data-pattern="dots" title="Dots">
                        <svg viewBox="0 0 24 24">
                            <circle cx="5" cy="5" r="2" />
                            <circle cx="12" cy="5" r="2" />
                            <circle cx="19" cy="5" r="2" />
                            <circle cx="5" cy="12" r="2" />
                            <circle cx="12" cy="12" r="2" />
                            <circle cx="19" cy="12" r="2" />
                            <circle cx="5" cy="19" r="2" />
                            <circle cx="12" cy="19" r="2" />
                            <circle cx="19" cy="19" r="2" />
                        </svg>
                    </button>
                    <button class="preset-btn" data-pattern="triangleFill" title="Triângulo">
                        <svg viewBox="0 0 24 24">
                            <polygon points="12,2 22,22 2,22" fill="none" />
                        </svg>
                    </button>
                </div>

                <!-- Direction for lines -->
                <div class="direction-selector" id="directionSelector">
                    <button class="dir-btn active" data-dir="vertical" title="Vertical">|</button>
                    <button class="dir-btn" data-dir="horizontal" title="Horizontal">—</button>
                    <button class="dir-btn" data-dir="diagonal" title="Diagonal">/</button>
                </div>
            </section>

            <!-- Quantidade -->
            <section class="section">
                <h3 class="section-title">QUANTIDADE</h3>
                <div class="range-control" data-param="count">
                    <div class="range-values">
                        <span class="range-start" id="countStart">20</span>
                        <span class="range-end" id="countEnd">20</span>
                    </div>
                    <div class="dual-slider">
                        <input type="range" class="slider-start" min="2" max="200" value="20">
                        <input type="range" class="slider-end" min="2" max="200" value="20">
                        <div class="slider-track"></div>
                        <div class="slider-range"></div>
                    </div>
                </div>
            </section>

            <!-- Espessura -->
            <section class="section">
                <h3 class="section-title">ESPESSURA</h3>
                <div class="range-control" data-param="weight">
                    <div class="range-values">
                        <span class="range-start" id="weightStart">2</span>
                        <span class="range-end" id="weightEnd">2</span>
                    </div>
                    <div class="dual-slider">
                        <input type="range" class="slider-start" min="0.5" max="50" step="0.5" value="2">
                        <input type="range" class="slider-end" min="0.5" max="50" step="0.5" value="2">
                        <div class="slider-track"></div>
                        <div class="slider-range"></div>
                    </div>
                </div>
            </section>

            <!-- Espaçamento -->
            <section class="section">
                <h3 class="section-title">ESPAÇAMENTO</h3>
                <div class="range-control" data-param="spacing">
                    <div class="range-values">
                        <span class="range-start" id="spacingStart">1</span>
                        <span class="range-end" id="spacingEnd">1</span>
                    </div>
                    <div class="dual-slider">
                        <input type="range" class="slider-start" min="0.2" max="5" step="0.1" value="1">
                        <input type="range" class="slider-end" min="0.2" max="5" step="0.1" value="1">
                        <div class="slider-track"></div>
                        <div class="slider-range"></div>
                    </div>
                </div>
            </section>

            <!-- Comprimento -->
            <section class="section">
                <h3 class="section-title">COMPRIMENTO</h3>
                <div class="range-control" data-param="length">
                    <div class="range-values">
                        <span class="range-start" id="lengthStart">100%</span>
                        <span class="range-end" id="lengthEnd">100%</span>
                    </div>
                    <div class="dual-slider">
                        <input type="range" class="slider-start" min="0" max="100" value="100">
                        <input type="range" class="slider-end" min="0" max="100" value="100">
                        <div class="slider-track"></div>
                        <div class="slider-range"></div>
                    </div>
                </div>
            </section>

            <!-- Opacidade -->
            <section class="section">
                <h3 class="section-title">OPACIDADE</h3>
                <div class="range-control" data-param="opacity">
                    <div class="range-values">
                        <span class="range-start" id="opacityStart">100%</span>
                        <span class="range-end" id="opacityEnd">100%</span>
                    </div>
                    <div class="dual-slider">
                        <input type="range" class="slider-start" min="0" max="100" value="100">
                        <input type="range" class="slider-end" min="0" max="100" value="100">
                        <div class="slider-track"></div>
                        <div class="slider-range"></div>
                    </div>
                </div>
            </section>

            <!-- Cor -->
            <section class="section">
                <h3 class="section-title">COR</h3>
                <div class="color-gradient-control">
                    <div class="color-picker">
                        <input type="color" id="colorStart" value="#ffffff">
                        <span class="color-label">Início</span>
                    </div>
                    <div class="gradient-preview" id="gradientPreview"></div>
                    <div class="color-picker">
                        <input type="color" id="colorEnd" value="#ffffff">
                        <span class="color-label">Fim</span>
                    </div>
                </div>
                <div class="color-presets">
                    <button class="color-preset" data-start="#ffffff" data-end="#ffffff" title="Branco"></button>
                    <button class="color-preset" data-start="#ff6b35" data-end="#ff3366" title="Laranja→Rosa"></button>
                    <button class="color-preset" data-start="#ff3366" data-end="#00d4ff" title="Rosa→Cyan"></button>
                    <button class="color-preset" data-start="#ffffff" data-end="#000000" title="Branco→Preto"></button>
                    <button class="color-preset" data-start="#ffcc00" data-end="#ff6b35"
                        title="Amarelo→Laranja"></button>
                </div>
            </section>
        </aside>

        <!-- Canvas Container -->
        <main class="canvas-container">
            <div id="canvasWrapper">
                <div id="canvas"></div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="tool-btn" id="resetBtn" title="Reset (R)">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                            <path d="M3 3v5h5" />
                        </svg>
                    </button>
                    <button class="tool-btn" id="randomBtn" title="Random (Space)">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 3h5v5" />
                            <path d="M4 20 21 3" />
                            <path d="M21 16v5h-5" />
                            <path d="M15 15 21 21" />
                            <path d="M4 4l5 5" />
                        </svg>
                    </button>
                </div>

                <div class="toolbar-center">
                    <span class="coordinates" id="coords">800 × 800</span>
                </div>

                <div class="toolbar-right">
                    <button class="tool-btn export" id="exportPng" title="Export PNG">PNG</button>
                    <button class="tool-btn export" id="exportSvg" title="Export SVG">SVG</button>
                </div>
            </div>
        </main>

        <!-- Right Panel - 3D Transform & Layers -->
        <aside class="right-panel">
            <!-- 3D Rotation -->
            <section class="section">
                <h3 class="section-title">ROTAÇÃO 3D</h3>

                <div class="control-group">
                    <label class="control-label">
                        <span>X (Inclinação)</span>
                        <span class="control-value" id="rotXValue">0°</span>
                    </label>
                    <input type="range" class="slider" id="rotX" min="-90" max="90" value="0">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Y (Perspectiva)</span>
                        <span class="control-value" id="rotYValue">0°</span>
                    </label>
                    <input type="range" class="slider" id="rotY" min="-90" max="90" value="0">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Z (Rotação)</span>
                        <span class="control-value" id="rotZValue">0°</span>
                    </label>
                    <input type="range" class="slider" id="rotZ" min="-180" max="180" value="0">
                </div>
            </section>

            <!-- Position -->
            <section class="section">
                <h3 class="section-title">POSIÇÃO</h3>

                <div class="control-group">
                    <label class="control-label">
                        <span>X</span>
                        <span class="control-value" id="posXValue">50%</span>
                    </label>
                    <input type="range" class="slider" id="posX" min="0" max="100" value="50">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Y</span>
                        <span class="control-value" id="posYValue">50%</span>
                    </label>
                    <input type="range" class="slider" id="posY" min="0" max="100" value="50">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <span>Escala</span>
                        <span class="control-value" id="scaleValue">100%</span>
                    </label>
                    <input type="range" class="slider" id="scale" min="10" max="200" value="100">
                </div>
            </section>

            <!-- Background -->
            <section class="section">
                <h3 class="section-title">FUNDO</h3>
                <div class="bg-selector">
                    <button class="bg-btn active" data-bg="dark" title="Escuro">
                        <span style="background:#000"></span>
                    </button>
                    <button class="bg-btn" data-bg="light" title="Claro">
                        <span style="background:#fff"></span>
                    </button>
                    <button class="bg-btn" data-bg="cream" title="Creme">
                        <span style="background:#f5f0e8"></span>
                    </button>
                    <button class="bg-btn" data-bg="custom" title="Personalizado">
                        <input type="color" id="bgCustomColor" value="#0a0a0a">
                    </button>
                </div>
            </section>

            <!-- Layers -->
            <section class="section section-layers">
                <div class="section-header">
                    <h3 class="section-title">LAYERS</h3>
                    <button class="add-layer-btn" id="addLayerBtn" title="Adicionar Layer">+</button>
                </div>
                <div class="layers-list" id="layersList"></div>
            </section>
        </aside>
    </div>

    <script src="app.js"></script>
</body>

</html>
